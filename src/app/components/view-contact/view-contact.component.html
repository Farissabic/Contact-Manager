<div class="section">
    <div class="container">
        <h3>Contact</h3>
        <div class="profile">
            <div class="image">
                <img src="{{contact.photo}}" alt="">
            </div>
            <ul>
                <li>Name : <span>{{contact.name}}</span></li>
                <li>Email : <span>{{contact.email}}</span></li>
                <li>Mobile : <span>{{contact.mobile}}</span></li>
                <li>Company : <span>{{contact.company}}</span></li>
                <li>Title : <span>{{contact.title}}</span></li>
                <li>Group : <span>{{group.name}}</span></li>
            </ul>
        </div>
        <a routerLink="/"><i class="fa-solid fa-circle-arrow-left"></i> Back</a>
    </div>
</div>
